<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Anmelden</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input matInput type="email" formControlName="email" required>
          <img matPrefix src="assets/icons/mail.svg" alt="E-Mail Icon" class="input-icon">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            E-Mail ist erforderlich
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Ung√ºltige E-Mail-Adresse
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" 
                 required>
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="'Passwort ' + (hidePassword ? 'anzeigen' : 'verbergen')"
                  [title]="hidePassword ? 'Passwort anzeigen' : 'Passwort verbergen'"
                  class="visibility-toggle">
            <img [src]="hidePassword ? 'assets/icons/visibilityoff.svg' : 'assets/icons/visibilityon.svg'" 
                 [alt]="hidePassword ? 'Passwort anzeigen' : 'Passwort verbergen'"
                 [title]="hidePassword ? 'Passwort anzeigen' : 'Passwort verbergen'"
                 class="visibility-icon">
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Passwort ist erforderlich
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Passwort muss mindestens 6 Zeichen lang sein
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width"
          [disabled]="loading || loginForm.invalid">
          <mat-spinner *ngIf="loading" diameter="20" class="inline-spinner"></mat-spinner>
          <span *ngIf="!loading">Anmelden</span>
        </button>

        <div class="divider">
          <span>ODER</span>
        </div>

        <button 
          mat-stroked-button 
          type="button" 
          class="full-width google-button"
          (click)="loginWithGoogle()"
          [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="inline-spinner"></mat-spinner>
          <span *ngIf="!loading">Mit Google anmelden</span>
        </button>

        <div class="register-link">
          Noch kein Konto? <a routerLink="/register">Registrieren</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
