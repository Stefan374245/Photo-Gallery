<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Registrieren</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            E-Mail ist erforderlich
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Ungültige E-Mail-Adresse
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Passwort ist erforderlich
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Passwort muss mindestens 6 Zeichen lang sein
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Passwort bestätigen</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Passwort-Bestätigung ist erforderlich
          </mat-error>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">
            Passwörter stimmen nicht überein
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="full-width"
          [disabled]="loading || registerForm.invalid">
          <mat-spinner *ngIf="loading" diameter="20" class="inline-spinner"></mat-spinner>
          <span *ngIf="!loading">Registrieren</span>
        </button>

        <div class="divider">
          <span>ODER</span>
        </div>

        <button 
          mat-stroked-button 
          type="button" 
          class="full-width google-button"
          (click)="registerWithGoogle()"
          [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20" class="inline-spinner"></mat-spinner>
          <span *ngIf="!loading">Mit Google registrieren</span>
        </button>

        <div class="register-link">
          Bereits ein Konto? <a routerLink="/login">Anmelden</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
