<mat-toolbar color="primary">
  <span>ðŸ“· Fotogalerie</span>
  <span class="spacer"></span>
  <span *ngIf="userEmail" class="user-email">{{ userEmail }}</span>
  <button mat-icon-button (click)="logout()" title="Abmelden">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="hero-section">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">Willkommen in Ihrer Galerie</h1>
    <p class="hero-subtitle">Bewahren Sie Ihre schÃ¶nsten Momente</p>
  </div>
</div>

<div class="gallery-page">
  <app-upload (uploadSuccess)="onUploadSuccess()"></app-upload>
  
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        Alle Fotos <span class="tab-count">({{ allPhotosCount }})</span>
      </ng-template>
      <app-list 
        [viewMode]="'normal'"
        (photoClick)="onPhotoClick($event)"
        (photosChanged)="loadPhotoCounts()"
        #listComponent>
      </app-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Favoriten <span class="tab-count">({{ favoritesCount }})</span>
      </ng-template>
      <app-list 
        [viewMode]="'favorites'"
        (photoClick)="onPhotoClick($event)"
        (photosChanged)="loadPhotoCounts()">
      </app-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Papierkorb <span class="tab-count">({{ trashCount }})</span>
      </ng-template>
      <app-list 
        [viewMode]="'trash'"
        (photoClick)="onPhotoClick($event)"
        (photosChanged)="loadPhotoCounts()">
      </app-list>
    </mat-tab>
  </mat-tab-group>
</div>
